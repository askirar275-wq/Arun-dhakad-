<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas { display: block; margin: auto; background: #222; border: 3px solid #fff; }
    #ui {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      color: white; font-size: 20px; display: flex; gap: 20px;
    }
    #ready {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 50px; color: yellow; font-weight: bold; display: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>‚è± Time: <span id="time">60</span></div>
    <div>üçé Score: <span id="score">0</span></div>
    <div>ü™ô Coins: <span id="coins">0</span></div>
  </div>
  <div id="ready">READY!</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let fruits = [];
    let splashes = [];
    let score = 0;
    let coins = 0;
    let time = 60;
    let gameActive = false;
    let mouseTrail = [];

    class Fruit {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.radius = 25;
        this.speedY = -7 - Math.random() * 3;
        this.speedX = (Math.random() - 0.5) * 6;
        this.type = type; // fruit or bomb
        this.color = type === "bomb" ? "red" : "lime";
        this.cut = false;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.speedY += 0.25;
        this.draw();
      }
    }

    class Splash {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = 5 + Math.random() * 10;
        this.color = color;
        this.life = 30; // frames
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.life--;
        this.radius *= 0.95;
        this.draw();
      }
    }

    function spawnFruit() {
      const type = Math.random() < 0.1 ? "bomb" : "fruit";
      const x = Math.random() * (canvas.width - 60) + 30;
      fruits.push(new Fruit(x, canvas.height + 30, type));
    }

    function detectCut(fruit) {
      for (let i = 1; i < mouseTrail.length; i++) {
        let x1 = mouseTrail[i-1].x, y1 = mouseTrail[i-1].y;
        let x2 = mouseTrail[i].x, y2 = mouseTrail[i].y;
        let dist = Math.abs((x2 - x1)*(y1 - fruit.y) - (y2 - y1)*(x1 - fruit.x)) /
                   Math.sqrt((x2 - x1)**2 + (y2 - y1)**2);

        if (dist < fruit.radius && !fruit.cut) {
          fruit.cut = true;

          // add splash effect
          for (let s = 0; s < 8; s++) {
            splashes.push(new Splash(fruit.x, fruit.y, fruit.type === "bomb" ? "orange" : "lightgreen"));
          }

          if (fruit.type === "fruit") {
            score += 10;
            coins += 1;
            document.getElementById("score").innerText = score;
            document.getElementById("coins").innerText = coins;
          } else {
            score -= 20;
            if (score < 0) score = 0;
            document.getElementById("score").innerText = score;
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fruits.forEach((fruit, index) => {
        fruit.update();
        detectCut(fruit);
        if (fruit.y > canvas.height + 50 || fruit.cut) fruits.splice(index, 1);
      });

      // splash effects
      splashes.forEach((splash, index) => {
        splash.update();
        if (splash.life <= 0) splashes.splice(index, 1);
      });

      // blade trail
      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 4;
      ctx.beginPath();
      for (let i = 0; i < mouseTrail.length; i++) {
        ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
      }
      ctx.stroke();
    }

    function gameLoop() {
      if (gameActive) {
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      score = 0; coins = 0; time = 60;
      document.getElementById("score").innerText = score;
      document.getElementById("coins").innerText = coins;
      document.getElementById("time").innerText = time;
      fruits = [];
      splashes = [];
      gameActive = true;
      setInterval(spawnFruit, 1000);
      setInterval(() => {
        if (time > 0) {
          time--;
          document.getElementById("time").innerText = time;
        } else {
          gameActive = false;
          alert("‚è∞ Time up! Score: " + score);
        }
      }, 1000);
      gameLoop();
    }

    // Touch + Mouse handling
    function addPoint(x, y) {
      mouseTrail.push({x, y});
      if (mouseTrail.length > 10) mouseTrail.shift();
    }

    canvas.addEventListener("mousemove", e => addPoint(e.offsetX, e.offsetY));
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      let rect = canvas.getBoundingClientRect();
      let x = e.touches[0].clientX - rect.left;
      let y = e.touches[0].clientY - rect.top;
      addPoint(x, y);
    });

    // Ready text
    document.getElementById("ready").style.display = "block";
    setTimeout(() => {
      document.getElementById("ready").style.display = "none";
      startGame();
    }, 2000);
  </script>
</body>
