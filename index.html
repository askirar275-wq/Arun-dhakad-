<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçâ Fruit Cut Game üçå</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {margin:0; overflow:hidden; background:#111;}
    canvas {display:block; margin:0 auto; background:#000;}
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fruits = [];
    let cuts = []; // ‡§ï‡§ü‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä ‡§≤‡§æ‡§á‡§®‡•ã‡§Ç ‡§ï‡•ã store ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
    let score = 0;
    let gameOver = false;

    // Fruit ‡§á‡§Æ‡•ã‡§ú‡•Ä
    const fruitEmojis = ["üçé","üçä","üçå","üçâ","üçá"];
    const bombEmoji = "üí£";

    // Random fruit ‡§¨‡§®‡§æ‡§®‡§æ
    function spawnFruit() {
      const x = Math.random() * (canvas.width - 60) + 30;
      const y = canvas.height + 50;
      const emoji = Math.random() < 0.1 ? bombEmoji : fruitEmojis[Math.floor(Math.random()*fruitEmojis.length)];
      const speed = 5 + Math.random() * 3;
      fruits.push({x, y, emoji, speed, cut:false});
    }

    // Fruits ‡§ó‡§ø‡§∞‡§æ‡§®‡§æ
    function updateFruits() {
      fruits.forEach(fruit => {
        fruit.y -= fruit.speed;
      });
      fruits = fruits.filter(fruit => fruit.y > -50 && !fruit.cut);
    }

    // Fruits draw ‡§ï‡§∞‡§®‡§æ
    function drawFruits() {
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      fruits.forEach(fruit => {
        ctx.fillText(fruit.emoji, fruit.x, fruit.y);
      });
    }

    // ‡§ï‡§ü ‡§≤‡§æ‡§á‡§® ‡§¨‡§®‡§æ‡§®‡§æ
    function drawCuts() {
      cuts.forEach((cut, index) => {
        ctx.strokeStyle = `rgba(255,255,255,${cut.alpha})`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(cut.x1, cut.y1);
        ctx.lineTo(cut.x2, cut.y2);
        ctx.stroke();
        cut.alpha -= 0.05; // fade effect
        if (cut.alpha <= 0) cuts.splice(index,1);
      });
    }

    // Fruit ‡§ï‡§ü ‡§ï‡§∞‡§®‡§æ
    function cutFruit(x, y) {
      fruits.forEach(fruit => {
        const dx = fruit.x - x;
        const dy = fruit.y - y;
        if (Math.sqrt(dx*dx + dy*dy) < 30 && !fruit.cut) {
          fruit.cut = true;

          // Bomb cut ‡§π‡•Å‡§Ü ‡§§‡•ã game over
          if (fruit.emoji === bombEmoji) {
            gameOver = true;
          } else {
            score++;

            // ‡§ï‡§ü‡§®‡•á ‡§µ‡§æ‡§≤‡•Ä line add ‡§ï‡§∞‡§®‡§æ
            cuts.push({
              x1: x-20, y1: y-20,
              x2: x+20, y2: y+20,
              alpha: 1
            });
          }
        }
      });
    }

    // Mouse / Touch event
    canvas.addEventListener("mousemove", e => cutFruit(e.clientX, e.clientY));
    canvas.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      cutFruit(touch.clientX, touch.clientY);
    });

    // Game loop
    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if (!gameOver) {
        if (Math.random() < 0.03) spawnFruit();
        updateFruits();
        drawFruits();
        drawCuts();

        // Score ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 80, 40);
      } else {
        ctx.fillStyle = "#f00";
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText("üí• Game Over üí•", canvas.width/2, canvas.height/2);
        ctx.fillText("Final Score: " + score, canvas.width/2, canvas.height/2 + 50);
      }

      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    // Service worker register ‡§ï‡§∞‡§®‡§æ (offline ke liye)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
</body>
