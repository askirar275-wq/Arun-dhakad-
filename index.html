<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçâ Fruit Cut Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #fff;
      border: 3px solid #333;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      touch-action: none;
    }
    #scoreBoard, #timer {
      position: absolute;
      top: 10px;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    #scoreBoard { left: 20px; }
    #timer { right: 20px; }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      display: none;
      font-size: 22px;
    }
    #shop {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 15px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div id="scoreBoard">üéØ Score: 0 | üí∞ Coins: 0</div>
  <div id="timer">‚è≥ 60</div>
  <div id="gameOverScreen"></div>
  <canvas id="gameCanvas"></canvas>

  <!-- Shop -->
  <div id="shop">
    <button class="btn" onclick="buyBlast()">üî• Blast (10)</button>
    <button class="btn" onclick="buyTime()">‚è≥ +10s (15)</button>
    <button class="btn" onclick="buyDouble()">üíé 2x Coins (20)</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const timerDisplay = document.getElementById("timer");
    const gameOverScreen = document.getElementById("gameOverScreen");

    let fruits = [];
    let score = 0;
    let coins = 0;
    let timeLeft = 60;
    let gameRunning = true;
    let doubleCoins = false;

    // Responsive canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.95;
      canvas.height = window.innerHeight * 0.80;
    }
    window.addEventListener("load", resizeCanvas);
    window.addEventListener("resize", resizeCanvas);

    // ‡§´‡§≤ ‡§¨‡§®‡§æ‡§®‡§æ
    function createFruit() {
      if (!gameRunning) return;
      const x = 50 + Math.random() * (canvas.width - 100);
      const y = canvas.height + 50;
      const radius = 30;
      const emojis = ["üçâ","üçå","üçé","üçä","üçá","ü•ù"];
      const emoji = emojis[Math.floor(Math.random()*emojis.length)];

      fruits.push({
        x,
        y,
        radius,
        emoji,
        vy: -(5 + Math.random() * 3), // ‡§ä‡§™‡§∞ ‡§ï‡•Ä speed
        gravity: 0.25,
        rotation: 0,
        rotationSpeed: (Math.random() - 0.5) * 0.2,
        goingUp: true
      });
    }

    // ‡§´‡§≤ ‡§ï‡§æ‡§ü‡§®‡•á ‡§ï‡§æ logic
    function cutFruit(x, y) {
      if (!gameRunning) return;
      fruits.forEach((fruit, index) => {
        const dx = x - fruit.x;
        const dy = y - fruit.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < fruit.radius) {
          fruits.splice(index, 1);
          score++;
          coins += doubleCoins ? 2 : 1;
        }
      });
    }

    // Mouse ‡§î‡§∞ Touch event
    canvas.addEventListener("mousemove", (e) => {
      cutFruit(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("touchmove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      cutFruit(x, y);
    });

    // ‡§ó‡•á‡§Æ ‡§°‡•ç‡§∞‡•â ‡§ï‡§∞‡§®‡§æ
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fruits.forEach((fruit, index) => {
        fruit.y += fruit.vy;
        if (fruit.goingUp) {
          fruit.vy += fruit.gravity / 2;
          if (fruit.vy >= 0) fruit.goingUp = false;
        } else {
          fruit.vy += fruit.gravity;
        }

        fruit.rotation += fruit.rotationSpeed;

        ctx.save();
        ctx.translate(fruit.x, fruit.y);
        ctx.rotate(fruit.rotation);
        ctx.font = fruit.radius + "px Arial";
        ctx.textAlign = "center";
        ctx.fillText(fruit.emoji, 0, 0);
        ctx.restore();

        if (fruit.y > canvas.height + 50) {
          fruits.splice(index, 1);
        }
      });

      scoreBoard.textContent = `üéØ Score: ${score} | üí∞ Coins: ${coins}`;
      timerDisplay.textContent = `‚è≥ ${timeLeft}`;
    }

    // ‡§´‡§≤ ‡§¨‡§®‡§æ‡§§‡•á ‡§∞‡§π‡§®‡§æ
    setInterval(createFruit, 1000);

    // ‡§ü‡§æ‡§á‡§Æ‡§∞
    const timerInterval = setInterval(() => {
      if (!gameRunning) return;
      timeLeft--;
      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);

    // ‡§ó‡•á‡§Æ ‡§ñ‡§§‡•ç‡§Æ
    function endGame() {
      gameRunning = false;
      gameOverScreen.style.display = "block";
      gameOverScreen.innerHTML = `
        <h2>‚ö° Game Over ‚ö°</h2>
        <p>üéØ Score: ${score}</p>
        <p>üí∞ Coins: ${coins}</p>
        <p>‚è≥ ‡§∏‡§Æ‡§Ø ‡§™‡•Ç‡§∞‡§æ ‡§π‡•ã ‡§ó‡§Ø‡§æ!</p>
        <p>3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§ó‡•á‡§Æ ‡§∞‡•Ä‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§π‡•ã‡§ó‡§æ...</p>
      `;
      setTimeout(() => location.reload(), 3000);
    }

    // SHOP FUNCTIONS
    function buyBlast() {
      if (coins >= 10) {
        coins -= 10;
        fruits = [];
        screenShake();
      }
    }
    function buyTime() {
      if (coins >= 15) {
        coins -= 15;
        timeLeft += 10;
      }
    }
    function buyDouble() {
      if (coins >= 20) {
        coins -= 20;
        doubleCoins = true;
        setTimeout(() => doubleCoins = false, 10000);
      }
    }

    // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§π‡§ø‡§≤‡§æ‡§®‡§æ
    function screenShake() {
      canvas.style.transition = "0.1s";
      canvas.style.transform = "translate(5px,5px)";
      setTimeout(() => { canvas.style.transform = "translate(-5px,-5px)"; }, 100);
      setTimeout(() => { canvas.style.transform = "translate(0,0)"; }, 200);
    }

    // LOOP
    function gameLoop() {
      if (gameRunning) {
        drawGame();
        requestAnimationFrame(gameLoop);
      }
    }
    gameLoop();
  </script>
</body>
