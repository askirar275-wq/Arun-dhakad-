<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡§ï‡§ü ‡§´‡•ç‡§∞‡•Ç‡§ü ‡§ó‡•á‡§Æ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: #111;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      z-index: 10;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #ffcc00;
      background: transparent;
      color: #ffcc00;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.2s, color 0.2s;
    }

    .btn:hover {
      background-color: #ffcc00;
      color: #000;
    }

    .btn:active {
      transform: scale(0.95);
    }

  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="hud">
      <button class="btn" id="btnHome">‚Üê Home</button>
      <div>‚≠ê ‡§∏‡•ç‡§ï‡•ã‡§∞: <span id="score">0</span></div>
      <div>‚è±Ô∏è ‡§ü‡§æ‡§á‡§Æ: <span id="time">60s</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const btnHome = document.getElementById('btnHome');

    let score = 0;
    let timeLeft = 60; // ‡§∏‡•á‡§ï‡§Ç‡§°
    let fruits = [];
    const fruitSize = 60; // ‡§™‡§ø‡§ï‡•ç‡§∏‡§≤ ‡§∏‡§æ‡§á‡§ú‡§º

    // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á canvas ‡§´‡§ø‡§ü ‡§ï‡§∞‡•ã
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Fruit ‡§ï‡•ç‡§≤‡§æ‡§∏
    class Fruit {
      constructor(x, y, vy) {
        this.x = x;
        this.y = y;
        this.vy = vy; // ‡§®‡•Ä‡§ö‡•á ‡§ó‡§ø‡§∞‡§®‡•á ‡§ï‡•Ä speed
        this.symbol = 'üçç'; // ‡§´‡§≤
        this.size = fruitSize;
      }

      update(deltaTime) {
        this.y += this.vy * deltaTime;
      }

      draw() {
        ctx.font = this.size + 'px serif';
        ctx.fillText(this.symbol, this.x, this.y);
      }

      isOffScreen() {
        return this.y > canvas.height + this.size;
      }
    }

    // ‡§π‡§Æ‡•á‡§∂‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§π‡•Ä ‡§´‡§≤ spawn ‡§ï‡§∞‡§®‡§æ
    function randomX() {
      return Math.random() * (canvas.width - fruitSize);
    }
    function randomYStart() {
      return -fruitSize; // ‡§ä‡§™‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§ó‡§æ
    }

    function spawnFruit() {
      const x = randomX();
      const y = randomYStart();
      const vy = 0.1 + Math.random() * 0.2; // ‡§ó‡§ø‡§∞‡§®‡•á ‡§ï‡•Ä ‡§ó‡§§‡§ø
      fruits.push(new Fruit(x, y, vy));
    }

    let lastTime = performance.now();
    function gameLoop(now) {
      const deltaTime = now - lastTime;
      lastTime = now;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ‡§∏‡§æ‡§∞‡•á ‡§´‡§≤ update + draw
      fruits.forEach((fruit, index) => {
        fruit.update(deltaTime);
        fruit.draw();
        if (fruit.isOffScreen()) {
          fruits.splice(index, 1);
        }
      });

      // ‡§®‡§è ‡§´‡§≤ ‡§Ü‡§§‡•á ‡§∞‡§π‡•á‡§Ç
      if (Math.random() < 0.02) {
        spawnFruit();
      }

      scoreEl.textContent = score;
      timeEl.textContent = Math.max(0, Math.floor(timeLeft)) + 's';

      requestAnimationFrame(gameLoop);
    }

    // ‡§ü‡§æ‡§á‡§Æ‡§∞
    function startTimer() {
      const timer = setInterval(() => {
        timeLeft -= 1;
        if (timeLeft <= 0) {
          clearInterval(timer);
          // ‡§ó‡•á‡§Æ ‡§ì‡§µ‡§∞
        }
      }, 1000);
    }

    // ‡§π‡•ã‡§Æ ‡§¨‡§ü‡§®
    btnHome.addEventListener('click', () => {
      window.location.href = '/'; 
    });

    // ‡§ó‡•á‡§Æ ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü
    startTimer();
    requestAnimationFrame(gameLoop);

  </script>
</body>
