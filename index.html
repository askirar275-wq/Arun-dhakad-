<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 500px;
      background: #222;
      border: 2px solid #0f0;
      overflow: hidden;
      margin: 20px auto;
      max-width: 400px;
      touch-action: none; /* mobile ke liye */
    }

    .fruit {
      position: absolute;
      font-size: 40px;
      user-select: none;
      pointer-events: none;
    }

    #scoreBoard {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      max-width: 400px;
      margin: auto;
      font-size: 18px;
      border: 2px solid #0f0;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      background: black;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0f0;
      color: black;
    }

    .sliceTrail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: lime;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üçâ Fruit Cut Game üçå</h1>
  <div id="scoreBoard">
    <div>Score: <span id="score">0</span></div>
    <div>Lives: <span id="lives">3</span></div>
  </div>

  <div id="gameArea"></div>

  <button onclick="startGame()">Start Game</button>

  <script>
    let score = 0;
    let lives = 3;
    let gameInterval;
    let fruits = ["üçé","üçå","üçç","üçâ","üçá","ü•≠"];
    let gameRunning = false;

    function startGame() {
      if (gameRunning) return; 
      gameRunning = true;
      score = 0;
      lives = 3;
      document.getElementById("score").innerText = score;
      document.getElementById("lives").innerText = lives;
      document.getElementById("gameArea").innerHTML = "";

      gameInterval = setInterval(spawnFruit, 1000);
    }

    function spawnFruit() {
      let gameArea = document.getElementById("gameArea");
      let fruit = document.createElement("div");
      fruit.classList.add("fruit");
      fruit.innerText = fruits[Math.floor(Math.random() * fruits.length)];
      fruit.style.left = Math.random() * 350 + "px";
      fruit.style.top = "0px";

      gameArea.appendChild(fruit);

      let fall = setInterval(() => {
        let top = parseInt(fruit.style.top);
        if (top > 450) {
          clearInterval(fall);
          fruit.remove();
        } else {
          fruit.style.top = top + 5 + "px";
        }
      }, 50);
    }

    // swipe detect karne ke liye
    let gameArea = document.getElementById("gameArea");

    gameArea.addEventListener("mousemove", sliceMove);
    gameArea.addEventListener("touchmove", (e) => {
      let touch = e.touches[0];
      sliceMove(touch);
    });

    function sliceMove(e) {
      let x = e.clientX - gameArea.offsetLeft;
      let y = e.clientY - gameArea.offsetTop;

      // trail banayenge
      let trail = document.createElement("div");
      trail.classList.add("sliceTrail");
      trail.style.left = x + "px";
      trail.style.top = y + "px";
      gameArea.appendChild(trail);

      setTimeout(() => trail.remove(), 300);

      // fruit cut check
      document.querySelectorAll(".fruit").forEach(fruit => {
        let rect = fruit.getBoundingClientRect();
        let fx = rect.left + rect.width / 2;
        let fy = rect.top + rect.height / 2;
        let dx = e.clientX - fx;
        let dy = e.clientY - fy;
        let distance = Math.sqrt(dx*dx + dy*dy);

        if (distance < 30) { 
          fruit.remove();
          score++;
          document.getElementById("score").innerText = score;
        }
      });
    }
  </script>

</body>
