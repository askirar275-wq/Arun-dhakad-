<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Cut Game üçäüçâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      background: #fff;
      border: 3px solid #222;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 40px;
      border: 3px solid #222;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display: none;
      text-align: center;
      animation: pop 0.5s ease;
    }
    #gameOver h1 {
      margin: 0;
      font-size: 28px;
      color: #e74c3c;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: 2px solid #222;
      background: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #e74c3c;
      transform: scale(1.1);
    }
    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.5); }
      to { transform: translate(-50%, -50%) scale(1); }
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 8px 15px;
      border: 2px solid #222;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="scoreBoard">Score: 0</div>

  <div id="gameOver">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">üîÑ Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");
    const finalScore = document.getElementById("finalScore");

    let fruits = [];
    let score = 0;
    let isGameOver = false;
    let slices = [];

    const fruitColors = ["orange", "red", "green", "yellow", "purple"];

    function randomFruit() {
      const x = Math.random() * (canvas.width - 30) + 15;
      const y = canvas.height + 20;
      const speed = 2 + Math.random() * 3;
      const color = fruitColors[Math.floor(Math.random() * fruitColors.length)];
      return { x, y, speed, color };
    }

    function drawFruit(fruit) {
      ctx.beginPath();
      ctx.arc(fruit.x, fruit.y, 18, 0, Math.PI * 2);
      ctx.fillStyle = fruit.color;
      ctx.fill();
      ctx.strokeStyle = "#222";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();
    }

    function drawSlices() {
      for (let i = 0; i < slices.length; i++) {
        const slice = slices[i];
        ctx.strokeStyle = `rgba(255,0,0,${slice.alpha})`; 
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(slice.x1, slice.y1);
        ctx.lineTo(slice.x2, slice.y2);
        ctx.stroke();
        ctx.closePath();

        slice.alpha -= 0.02;
        if (slice.alpha <= 0) {
          slices.splice(i, 1);
          i--;
        }
      }
    }

    function update() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.03) {
        fruits.push(randomFruit());
      }

      for (let i = 0; i < fruits.length; i++) {
        let fruit = fruits[i];
        fruit.y -= fruit.speed;
        drawFruit(fruit);

        if (fruit.y < -20) {
          gameOver();
        }
      }

      drawSlices();

      requestAnimationFrame(update);
    }

    function gameOver() {
      isGameOver = true;
      finalScore.innerText = "Your Score: " + score;
      document.getElementById("gameOver").style.display = "block";
    }

    function restartGame() {
      fruits = [];
      score = 0;
      isGameOver = false;
      scoreBoard.innerText = "Score: 0";
      document.getElementById("gameOver").style.display = "none";
      update();
    }

    canvas.addEventListener("click", (e) => {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;

      for (let i = 0; i < fruits.length; i++) {
        let fruit = fruits[i];
        let dx = mouseX - fruit.x;
        let dy = mouseY - fruit.y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 18) {
          fruits.splice(i, 1);
          score++;
          scoreBoard.innerText = "Score: " + score;

          slices.push({
            x1: fruit.x - 20,
            y1: fruit.y - 20,
            x2: fruit.x + 20,
            y2: fruit.y + 20,
            alpha: 1
          });

          break;
        }
      }
    });

    update();
  </script>
</body>
