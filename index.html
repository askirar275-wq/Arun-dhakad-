<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Slice Game üçâ</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1d4350,#a43931);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }
    #gameContainer{
      position:relative;
      width:100%;
      max-width:480px;
      height:100vh;
      background:#000;
      overflow:hidden;
      border-radius:12px;
      box-shadow:0 0 15px rgba(0,0,0,0.6);
    }
    canvas{width:100%;height:100%;display:block;}
    #scoreBoard, #coinBoard, #timerBoard{
      position:absolute;
      top:10px;
      padding:5px 12px;
      border-radius:8px;
      font-size:18px;
      font-weight:bold;
      color:#fff;
      background:rgba(0,0,0,0.5);
    }
    #scoreBoard{left:10px;}
    #coinBoard{right:10px;}
    #timerBoard{left:50%;transform:translateX(-50%);}
    .btn{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      padding:10px 20px;
      border:2px solid #fff;
      border-radius:30px;
      background:transparent;
      color:#fff;
      font-size:18px;
      cursor:pointer;
      transition:all 0.3s ease;
    }
    .btn:hover{
      background:#fff;
      color:#000;
      transform:translateX(-50%) scale(1.1);
    }
    #restartBtn{bottom:80px;display:none;}
    #nextLevelBtn{bottom:20px;display:none;}
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <div id="coinBoard">ü™ô Coins: 0</div>
    <div id="timerBoard">01:00</div>
    <button id="restartBtn" class="btn">üîÑ Restart</button>
    <button id="nextLevelBtn" class="btn">‚û°Ô∏è Next Level</button>
  </div>

  <script>
    const canvas=document.getElementById("gameCanvas");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth>480?480:window.innerWidth;
    canvas.height=window.innerHeight;

    let fruits=[];
    let score=0;
    let coins=0;
    let level=1;
    let isGameOver=false;
    let timer=60; // 1 minute

    const scoreBoard=document.getElementById("scoreBoard");
    const coinBoard=document.getElementById("coinBoard");
    const timerBoard=document.getElementById("timerBoard");
    const restartBtn=document.getElementById("restartBtn");
    const nextLevelBtn=document.getElementById("nextLevelBtn");

    const fruitImages=["üçé","üçå","üçì","üçë","üçç","üçâ"];
    const bombImage="üí£";

    function spawnFruit(){
      const x=Math.random()*(canvas.width-40)+20;
      const y=canvas.height+40;
      const radius=25;
      const type=Math.random()<0.85?"fruit":"bomb";
      const emoji= type==="fruit" ? fruitImages[Math.floor(Math.random()*fruitImages.length)] : bombImage;
      const speed=3+level;
      fruits.push({x,y,r:radius,emoji,speed,type});
    }

    function drawFruits(){
      ctx.font="28px Arial";
      ctx.textAlign="center";
      ctx.textBaseline="middle";
      fruits.forEach(fruit=>{
        ctx.fillText(fruit.emoji,fruit.x,fruit.y);
      });
    }

    function updateFruits(){
      fruits.forEach(fruit=>fruit.y-=fruit.speed);
      fruits=fruits.filter(fruit=>fruit.y+fruit.r>0);
    }

    function checkSlice(x,y){
      let slicedAny=false;
      fruits=fruits.filter(fruit=>{
        const dist=Math.hypot(fruit.x-x,fruit.y-y);
        if(dist<fruit.r){
          if(fruit.type==="fruit"){
            score+=10;
            coins+=1; // every fruit gives 1 coin
            scoreBoard.innerText="Score: "+score;
            coinBoard.innerText="ü™ô Coins: "+coins;
          }else{
            gameOver();
          }
          slicedAny=true;
          return false;
        }
        return true;
      });
      return slicedAny;
    }

    function gameLoop(){
      if(isGameOver) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawFruits();
      updateFruits();

      if(Math.random()<0.03*level) spawnFruit();

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("mousemove",e=>checkSlice(e.offsetX,e.offsetY));
    canvas.addEventListener("touchmove",e=>{
      const rect=canvas.getBoundingClientRect();
      const x=e.touches[0].clientX-rect.left;
      const y=e.touches[0].clientY-rect.top;
      checkSlice(x,y);
    });

    function startGame(){
      score=0;
      coins=0;
      level=1;
      timer=60;
      isGameOver=false;
      scoreBoard.innerText="Score: 0";
      coinBoard.innerText="ü™ô Coins: 0";
      timerBoard.innerText="01:00";
      restartBtn.style.display="none";
      nextLevelBtn.style.display="none";
      fruits=[];
      gameLoop();
      startTimer();
    }

    function startTimer(){
      const timerInterval=setInterval(()=>{
        if(isGameOver) {clearInterval(timerInterval);return;}
        timer--;
        let mins=Math.floor(timer/60);
        let secs=timer%60;
        timerBoard.innerText=`${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
        if(timer<=0){
          clearInterval(timerInterval);
          levelComplete();
        }
      },1000);
    }

    function gameOver(){
      isGameOver=true;
      restartBtn.style.display="block";
      nextLevelBtn.style.display="none";
      ctx.fillStyle="red";
      ctx.font="40px Arial";
      ctx.fillText("üí• Game Over!",canvas.width/2,canvas.height/2);
    }

    function levelComplete(){
      isGameOver=true;
      restartBtn.style.display="block";
      nextLevelBtn.style.display="block";
      ctx.fillStyle="lime";
      ctx.font="40px Arial";
      ctx.fillText("Level Complete!",canvas.width/2,canvas.height/2-40);
      ctx.fillText(`Score: ${score} | Coins: ${coins}`,canvas.width/2,canvas.height/2+20);
    }

    restartBtn.addEventListener("click",()=>startGame());
    nextLevelBtn.addEventListener("click",()=>{
      level++;
      isGameOver=false;
      score=0;
      timer=60;
      fruits=[];
      scoreBoard.innerText="Score: 0";
      timerBoard.innerText="01:00";
      restartBtn.style.display="none";
      nextLevelBtn.style.display="none";
      gameLoop();
      startTimer();
    });

    // Start game automatically
    startGame();
  </script>
</body>
