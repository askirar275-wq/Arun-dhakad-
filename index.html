<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      overflow:hidden;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
    }
    canvas {
      display:block;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">üéØ Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreBoard = document.getElementById("scoreBoard");

    let score = 0;
    let fruits = [];

    // ‚úÖ Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // ‚úÖ Random fruit create
    function createFruit() {
      const radius = 30;
      fruits.push({
        x: Math.random() * (canvas.width - radius * 2) + radius,
        y: canvas.height + radius,
        r: radius,
        color: "hsl(" + Math.random() * 360 + ",70%,50%)",
        speed: 3 + Math.random() * 3,
        cut: false
      });
    }

    // ‚úÖ Draw fruits
    function drawFruits() {
      fruits.forEach(fruit => {
        if (!fruit.cut) {
          ctx.beginPath();
          ctx.arc(fruit.x, fruit.y, fruit.r, 0, Math.PI * 2);
          ctx.fillStyle = fruit.color;
          ctx.fill();
        }
      });
    }

    // ‚úÖ Update fruits
    function updateFruits() {
      fruits.forEach(fruit => {
        fruit.y -= fruit.speed;
        if (fruit.y + fruit.r < 0) {
          fruit.y = canvas.height + fruit.r;
          fruit.x = Math.random() * canvas.width;
        }
      });
    }

    // ‚úÖ Detect cut
    function cutFruit(x, y) {
      fruits.forEach(fruit => {
        const dist = Math.hypot(fruit.x - x, fruit.y - y);
        if (dist < fruit.r && !fruit.cut) {
          fruit.cut = true;
          score++;
          scoreBoard.innerText = "üéØ Score: " + score;
          setTimeout(() => {
            fruit.cut = false;
            fruit.y = canvas.height + fruit.r;
          }, 1000);
        }
      });
    }

    // ‚úÖ Handle touch/mouse
    canvas.addEventListener("click", e => cutFruit(e.clientX, e.clientY));
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      cutFruit(touch.clientX, touch.clientY);
    });

    // ‚úÖ Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFruits();
      updateFruits();
      requestAnimationFrame(gameLoop);
    }

    // ‚úÖ Fruits generate
    setInterval(createFruit, 1500);
    gameLoop();
  </script>
</body>
