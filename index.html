<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #111, #222);
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: radial-gradient(circle at center, #222, #000);
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 40px;
      font-size: 22px;
      border: 2px solid #fff;
      border-radius: 12px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    #startBtn:hover {
      background: #fff;
      color: #000;
      transform: translate(-50%, -50%) scale(1.1);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 25px #ff0; }
      100% { box-shadow: 0 0 10px #fff; }
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">‡§∏‡•ç‡§ï‡•ã‡§∞: 0</div>
  <button id="startBtn">üéÆ ‡§ñ‡•á‡§≤ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•ã</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const scoreBoard = document.getElementById("scoreBoard");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fruits = [];
    let splashes = [];
    let score = 0;
    let gameRunning = false;

    let mouse = { x: 0, y: 0, down: false };
    let swipeTrail = [];

    const fruitEmojis = ["üçé", "üçä", "üçã", "üçâ", "üçá", "üçå", "ü•≠", "üçç"];
    const splashColors = ["red", "yellow", "green", "purple", "orange"];

    class Fruit {
      constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.emoji = fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)];
        this.size = 50;
      }
      draw() {
        ctx.font = this.size + "px Arial";
        ctx.fillText(this.emoji, this.x, this.y);
      }
      update() {
        this.y += this.speed;
        this.draw();
      }
    }

    class FruitPiece {
      constructor(x, y, emoji, dx, dy) {
        this.x = x;
        this.y = y;
        this.emoji = emoji;
        this.size = 30;
        this.dx = dx;
        this.dy = dy;
        this.gravity = 0.3;
      }
      draw() {
        ctx.font = this.size + "px Arial";
        ctx.fillText(this.emoji, this.x, this.y);
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.dy += this.gravity;
        this.draw();
      }
    }

    class Splash {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.life = 20;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 40, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life / 20;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
      update() {
        this.life--;
        this.draw();
      }
    }

    function spawnFruit() {
      let x = Math.random() * (canvas.width - 50);
      let y = -50;
      let speed = 2 + Math.random() * 3;
      fruits.push(new Fruit(x, y, speed));
    }

    function animate() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fruits.forEach((fruit, index) => {
        fruit.update();
        if (fruit.y > canvas.height) {
          fruits.splice(index, 1);
        }
      });

      splashes.forEach((splash, index) => {
        splash.update();
        if (splash.life <= 0) splashes.splice(index, 1);
      });

      // ‡§∏‡•ç‡§µ‡§æ‡§á‡§™ ‡§ü‡•ç‡§∞‡•á‡§≤ ‡§¶‡§ø‡§ñ‡§æ‡§ì
      ctx.strokeStyle = "rgba(255,255,255,0.8)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      for (let i = 0; i < swipeTrail.length - 1; i++) {
        ctx.moveTo(swipeTrail[i].x, swipeTrail[i].y);
        ctx.lineTo(swipeTrail[i + 1].x, swipeTrail[i + 1].y);
      }
      ctx.stroke();

      // ‡§ü‡•ç‡§∞‡•á‡§≤ ‡§õ‡•ã‡§ü‡§æ ‡§ï‡§∞‡•ã
      if (swipeTrail.length > 15) swipeTrail.shift();

      requestAnimationFrame(animate);
    }

    function checkSwipeCut(x, y) {
      fruits.forEach((fruit, index) => {
        if (
          x > fruit.x &&
          x < fruit.x + fruit.size &&
          y > fruit.y - fruit.size &&
          y < fruit.y
        ) {
          fruits.splice(index, 1);
          score++;
          scoreBoard.innerText = "‡§∏‡•ç‡§ï‡•ã‡§∞: " + score;

          // ‡§¶‡•ã ‡§π‡§ø‡§∏‡•ç‡§∏‡•á ‡§¨‡§®‡§æ‡§ì
          let piece1 = new FruitPiece(fruit.x, fruit.y, fruit.emoji, -3, -5);
          let piece2 = new FruitPiece(fruit.x + 20, fruit.y, fruit.emoji, 3, -5);
          fruits.push(piece1, piece2);

          // ‡§ú‡•Ç‡§∏ ‡§∏‡•ç‡§™‡•ç‡§≤‡•à‡§∂
          let color = splashColors[Math.floor(Math.random() * splashColors.length)];
          splashes.push(new Splash(fruit.x, fruit.y, color));
        }
      });
    }

    // Mouse + Touch Event
    function updateMouse(e) {
      let x = e.clientX || e.touches[0].clientX;
      let y = e.clientY || e.touches[0].clientY;
      mouse.x = x;
      mouse.y = y;
      swipeTrail.push({ x, y });
      checkSwipeCut(x, y);
    }

    canvas.addEventListener("mousedown", () => (mouse.down = true));
    canvas.addEventListener("mouseup", () => (mouse.down = false));
    canvas.addEventListener("mousemove", updateMouse);

    canvas.addEventListener("touchstart", () => (mouse.down = true));
    canvas.addEventListener("touchend", () => (mouse.down = false));
    canvas.addEventListener("touchmove", updateMouse);

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      score = 0;
      scoreBoard.innerText = "‡§∏‡•ç‡§ï‡•ã‡§∞: 0";
      gameRunning = true;
      setInterval(spawnFruit, 1000);
      animate();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
