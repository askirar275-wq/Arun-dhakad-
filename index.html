<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f3f, #003366);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      background: #111;
      border: 3px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 25px #0ff;
    }
    #scoreBoard {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 20px;
      border-radius: 10px;
      border: 2px solid #0ff;
    }
  </style>
</head>
<body>
  <div id="scoreBoard">Score: 0 | Lives: 3</div>
  <canvas id="gameCanvas" width="360" height="550"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let lives = 3;
    let fruits = [];

    class Fruit {
      constructor(x, y, speed, color, type) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.color = color;
        this.type = type;
        this.size = 30;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.y += this.speed;
      }
    }

    function spawnFruit() {
      let x = Math.random() * (canvas.width - 60) + 30;
      let y = -30;
      let speed = Math.random() * 3 + 2;
      let colors = ["#ff4757", "#ffa502", "#2ed573", "#1e90ff"];
      let type = colors[Math.floor(Math.random() * colors.length)];
      fruits.push(new Fruit(x, y, speed, type, type));
    }

    function drawFruits() {
      for (let i = 0; i < fruits.length; i++) {
        fruits[i].draw();
        fruits[i].update();

        if (fruits[i].y > canvas.height + 30) {
          fruits.splice(i, 1);
          lives--;
          updateScore();
          if (lives <= 0) {
            alert("Game Over! Final Score: " + score);
            document.location.reload();
          }
        }
      }
    }

    function updateScore() {
      document.getElementById("scoreBoard").innerText = `Score: ${score} | Lives: ${lives}`;
    }

    canvas.addEventListener("click", function(e) {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;
      for (let i = 0; i < fruits.length; i++) {
        let dx = mouseX - fruits[i].x;
        let dy = mouseY - fruits[i].y;
        let distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < fruits[i].size) {
          score++;
          fruits.splice(i, 1);
          updateScore();
          break;
        }
      }
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFruits();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnFruit, 1200);
    gameLoop();
  </script>
</body>
