<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cut Fruit üçâ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 { margin: 10px 0; }
    .hud {
      display: flex;
      justify-content: space-around;
      margin-bottom: 5px;
      font-size: 18px;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #111;
      border: 2px solid white;
      width: 100%;
      height: 80vh;
    }
    #readyScreen {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: yellow;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Cut Fruit</h1>

  <div class="hud">
    <span id="score">Score: 0</span>
    <span id="timer">01:00</span>
    <span id="coins">Coins: 0</span>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="readyScreen">Ready!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.7;

    // Fruits (emoji instead of images for offline support)
    let fruits = ["üçé","üçå","üçì","üçë","üçâ"];
    let bomb = "üí£";

    let objects = [];
    let score = 0;
    let coins = 0;
    let timeLeft = 60;
    let gameRunning = false;

    // Ready Screen
    const readyScreen = document.getElementById("readyScreen");

    function showReady() {
      readyScreen.style.display = "block";
      setTimeout(() => {
        readyScreen.style.display = "none";
        startGame();
      }, 2000);
    }

    class GameObject {
      constructor(symbol, x, y, speed, type) {
        this.symbol = symbol;
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.type = type; // fruit or bomb
        this.size = 40;
      }

      draw() {
        ctx.font = this.size + "px Arial";
        ctx.fillText(this.symbol, this.x, this.y);
      }

      update() {
        this.y += this.speed;
        this.draw();
      }
    }

    function spawnObject() {
      let x = Math.random() * (canvas.width - 50);
      let type = Math.random() < 0.8 ? "fruit" : "bomb";
      let symbol = type === "fruit" ? fruits[Math.floor(Math.random() * fruits.length)] : bomb;
      let speed = 3 + Math.random() * 2;
      objects.push(new GameObject(symbol, x, -50, speed, type));
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      objects.forEach((obj, index) => {
        obj.update();
        if (obj.y > canvas.height) {
          objects.splice(index, 1);
        }
      });

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("click", function (e) {
      let clickX = e.offsetX;
      let clickY = e.offsetY;

      objects.forEach((obj, index) => {
        if (
          clickX > obj.x &&
          clickX < obj.x + obj.size &&
          clickY > obj.y - obj.size &&
          clickY < obj.y
        ) {
          if (obj.type === "fruit") {
            score++;
            coins++;
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("coins").innerText = "Coins: " + coins;
          } else {
            score -= 5;
            document.getElementById("score").innerText = "Score: " + score;
          }
          objects.splice(index, 1);
        }
      });
    });

    function startTimer() {
      let timer = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timer);
          gameRunning = false;
          alert("Game Over! Final Score: " + score + " | Coins: " + coins);
        } else {
          timeLeft--;
          document.getElementById("timer").innerText =
            "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);
        }
      }, 1000);
    }

    function startGame() {
      score = 0;
      coins = 0;
      timeLeft = 60;
      objects = [];
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("coins").innerText = "Coins: 0";
      document.getElementById("timer").innerText = "01:00";

      gameRunning = true;
      setInterval(spawnObject, 800);
      startTimer();
      gameLoop();
    }

    // Start with "Ready!"
    showReady();
  </script>
</body>
