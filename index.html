<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {margin:0; overflow:hidden; background:#111; touch-action: none;}
    canvas {display:block; margin:0 auto; background:#222;}
    #startScreen {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:#000; display:flex; flex-direction:column;
      justify-content:center; align-items:center; color:#fff;
    }
    button {
      padding:12px 24px; margin-top:20px;
      border:2px solid #fff; border-radius:12px;
      background:transparent; color:#fff;
      font-size:18px; cursor:pointer;
      transition:all 0.2s ease;
    }
    button:active {transform:scale(0.9);}
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>üçé Fruit Cut Game üçå</h1>
    <button onclick="startGame()">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•ã</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let fruits = [], score = 0, isPlaying = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Fruit {
      constructor(emoji) {
        this.emoji = emoji;
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 50;
        this.size = 50;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = -Math.random() * 15 - 10;
        this.cut = false;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.5;
      }
      draw() {
        ctx.font = this.size + "px serif";
        ctx.fillText(this.emoji, this.x, this.y);
      }
    }

    const fruitTypes = ["üçé","üçå","üçä","üçâ","üçá","ü•≠","üçì"];

    function addFruit() {
      if (isPlaying) {
        fruits.push(new Fruit(fruitTypes[Math.floor(Math.random() * fruitTypes.length)]));
        setTimeout(addFruit, 800);
      }
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      isPlaying = true; score = 0; fruits = [];
      addFruit();
      gameLoop();
    }

    function gameLoop() {
      if (!isPlaying) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      fruits.forEach((fruit,i)=>{
        fruit.update();
        fruit.draw();
        if (fruit.y > canvas.height+50) fruits.splice(i,1);
      });

      ctx.fillStyle = "#fff";
      ctx.font = "24px sans-serif";
      ctx.fillText("Score: "+score,20,40);

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("touchmove", cutFruit);
    canvas.addEventListener("mousemove", cutFruit);

    function cutFruit(e) {
      let x = e.touches ? e.touches[0].clientX : e.clientX;
      let y = e.touches ? e.touches[0].clientY : e.clientY;
      fruits.forEach((fruit,i)=>{
        let dx = x - fruit.x, dy = y - fruit.y;
        if (Math.sqrt(dx*dx+dy*dy) < fruit.size && !fruit.cut) {
          fruit.cut = true;
          score++;
          fruits.splice(i,1);
        }
      });
    }
  </script>
</body>
