<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game 🍉</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#ff0000">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.log("SW Error", err));
    }
  </script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="scoreBoard" style="position:absolute;top:10px;left:10px;color:white;font-size:18px;font-weight:bold;background:rgba(0,0,0,0.5);padding:5px 12px;border-radius:8px;">
    Score: 0
  </div>
  <div id="timerBoard" style="position:absolute;top:10px;left:50%;transform:translateX(-50%);color:white;font-size:18px;font-weight:bold;background:rgba(0,0,0,0.5);padding:5px 12px;border-radius:8px;">
    01:00
  </div>
  <div id="coinBoard" style="position:absolute;top:10px;right:10px;color:white;font-size:18px;font-weight:bold;background:rgba(0,0,0,0.5);padding:5px 12px;border-radius:8px;">
    🪙 Coins: 0
  </div>

  <script src="script.js"></script>
</body>
