<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🍉 Fruit Cut Game</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:Arial, sans-serif;background:#111;color:#fff;overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;}
  canvas{background:#222;display:block;margin:auto;border-radius:12px;}
  #home,#gameOver{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#111;color:#fff;}
  h1{font-size:2em;margin-bottom:10px;}
  p{opacity:0.8;margin-bottom:20px;}
  .btn{padding:12px 24px;margin:10px;font-size:1.2em;border:2px solid #0f0;border-radius:30px;background:transparent;color:#0f0;cursor:pointer;transition:0.3s;}
  .btn:hover{background:#0f0;color:#111;transform:scale(1.05);}
  #hud{position:absolute;top:10px;left:50%;transform:translateX(-50%);display:flex;gap:20px;font-size:1.2em;font-weight:bold;}
  #power{position:absolute;bottom:10px;right:10px;padding:10px 20px;background:red;color:#fff;border:none;border-radius:20px;font-size:1em;cursor:pointer;}
</style>
</head>
<body>
<div id="home">
  <h1>🍉 Fruit Cut Game</h1>
  <p>Made by Arun Dhakad</p>
  <button class="btn" onclick="startGame()">▶️ Start</button>
  <button class="btn">🛒 Shop</button>
  <button class="btn">⚙️ Settings</button>
  <button class="btn">📝 Updates</button>
</div>

<canvas id="gameCanvas"></canvas>

<div id="hud">
  <div>⏱ <span id="time">60</span>s</div>
  <div>⭐ Score: <span id="score">0</span></div>
  <div>🪙 Coins: <span id="coins">0</span></div>
</div>

<button id="power" onclick="usePower()">💥 Power</button>

<div id="gameOver" style="display:none;flex-direction:column;">
  <h1>Game Over</h1>
  <p>⭐ Score: <span id="finalScore"></span></p>
  <p>🪙 Coins: <span id="finalCoins"></span></p>
  <button class="btn" onclick="goHome()">🏠 Home</button>
</div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
let fruits=[],score=0,coins=0,time=60,gameInterval,timerInterval;
const emojis=["🍎","🍌","🍉","🍊","🍇","🥭","🍓","🍒"];

function resizeCanvas(){
  canvas.width=window.innerWidth*0.95;
  canvas.height=window.innerHeight*0.75;
}
window.onresize=resizeCanvas;resizeCanvas();

class Fruit{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height+30;
    this.emoji=emojis[Math.floor(Math.random()*emojis.length)];
    this.speedY=-(4+Math.random()*3);
    this.gravity=0.15;
    this.size=40;
    this.cut=false;
  }
  draw(){ctx.font=this.size+"px Arial";ctx.fillText(this.emoji,this.x,this.y);}
  update(){this.y+=this.speedY;this.speedY+=this.gravity;}
}

function spawnFruit(){fruits.push(new Fruit());}

function startGame(){
  document.getElementById("home").style.display="none";
  document.getElementById("gameOver").style.display="none";
  score=0;coins=0;time=60;fruits=[];
  document.getElementById("score").innerText=score;
  document.getElementById("coins").innerText=coins;
  document.getElementById("time").innerText=time;
  gameInterval=setInterval(()=>{spawnFruit();},800);
  timerInterval=setInterval(()=>{
    time--;document.getElementById("time").innerText=time;
    if(time<=0)endGame();
  },1000);
  loop();
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  fruits.forEach((f,i)=>{
    f.update();f.draw();
    if(f.y>canvas.height+50)fruits.splice(i,1);
  });
  if(gameInterval)requestAnimationFrame(loop);
}

canvas.addEventListener("click",(e)=>{
  let combo=0;
  fruits.forEach(f=>{
    if(!f.cut && e.offsetX>f.x && e.offsetX<f.x+40 && e.offsetY>f.y-40 && e.offsetY<f.y){
      f.cut=true;score++;coins++;combo++;
      document.getElementById("score").innerText=score;
      document.getElementById("coins").innerText=coins;
    }
  });
  if(combo>1){coins+=combo*2;document.getElementById("coins").innerText=coins;}
});

function usePower(){
  let cutCount=0;
  fruits.forEach(f=>{if(!f.cut){f.cut=true;cutCount++;}});
  if(cutCount>0){
    score+=cutCount;coins+=cutCount*2;
    document.getElementById("score").innerText=score;
    document.getElementById("coins").innerText=coins;
    document.body.style.transform="translateX(5px)";
    setTimeout(()=>document.body.style.transform="translateX(0)",100);
  }
}

function endGame(){
  clearInterval(gameInterval);clearInterval(timerInterval);
  gameInterval=null;
  document.getElementById("finalScore").innerText=score;
  document.getElementById("finalCoins").innerText=coins;
  document.getElementById("gameOver").style.display="flex";
}

function goHome(){
  document.getElementById("home").style.display="flex";
  document.getElementById("gameOver").style.display="none";
}
</script>
</body>
