<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }
    #gameCanvas {
      border:2px solid lime;
      display:block;
      margin:0 auto;
      background:#222;
    }
    #hud {
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      justify-content:space-between;
      width:90%;
      font-size:20px;
      font-weight:bold;
    }
    .box {
      border:2px solid lime;
      padding:5px 15px;
      border-radius:10px;
    }
    button {
      position:absolute;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      padding:10px 20px;
      border:2px solid lime;
      background:black;
      color:white;
      border-radius:10px;
      cursor:pointer;
      font-size:18px;
      transition:0.2s;
    }
    button:active {
      transform:translateX(-50%) scale(0.9);
    }
  </style>
</head>
<body>
  <div id="hud">
    <div class="box">Score: <span id="score">0</span></div>
    <div class="box">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button onclick="startGame()">‚ñ∂ Start Game</button>

  <audio id="sliceSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let fruits = [];
    let score = 0;
    let lives = 3;
    let gameRunning = false;
    const fruitImages = ["üçé","üçå","üçä","üçâ","üçì","üçç"];
    const sliceSound = document.getElementById("sliceSound");

    function randomFruit(){
      return {
        x:Math.random()*350+20,
        y:600,
        size:40+Math.random()*20,
        speed:3+Math.random()*3,
        emoji: Math.random()<0.85 ? fruitImages[Math.floor(Math.random()*fruitImages.length)] : "üí£",
        sliced:false
      };
    }

    function drawFruit(fruit){
      ctx.font = fruit.size+"px Arial";
      ctx.fillText(fruit.emoji, fruit.x, fruit.y);
    }

    function gameLoop(){
      if(!gameRunning) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      fruits.forEach(fruit=>{
        fruit.y -= fruit.speed;
        drawFruit(fruit);
      });

      fruits = fruits.filter(f=>f.y+f.size>0 && !f.sliced);

      if(Math.random()<0.05){
        fruits.push(randomFruit());
      }

      requestAnimationFrame(gameLoop);
    }

    function startGame(){
      fruits = [];
      score = 0;
      lives = 3;
      gameRunning = true;
      document.getElementById("score").innerText=score;
      document.getElementById("lives").innerText="‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
      gameLoop();
    }

    function sliceCheck(x,y){
      fruits.forEach(fruit=>{
        if(!fruit.sliced && x>fruit.x && x<fruit.x+fruit.size && y>fruit.y-fruit.size && y<fruit.y){
          fruit.sliced=true;
          if(fruit.emoji==="üí£"){
            gameOver();
          } else {
            score++;
            sliceSound.play();
            document.getElementById("score").innerText=score;
          }
        }
      });
    }

    function gameOver(){
      gameRunning=false;
      alert("üí• Game Over! Final Score: "+score);
    }

    canvas.addEventListener("mousemove", e=>{
      if(gameRunning){
        const rect = canvas.getBoundingClientRect();
        sliceCheck(e.clientX-rect.left, e.clientY-rect.top);
      }
    });

    canvas.addEventListener("touchmove", e=>{
      if(gameRunning){
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        sliceCheck(touch.clientX-rect.left, touch.clientY-rect.top);
      }
    });
  </script>
</body>
