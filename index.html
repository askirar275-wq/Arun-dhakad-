<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçâ Fruit Cut Game</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#222;color:#fff;font-family:sans-serif;overflow:hidden;text-align:center;}
    #gameCanvas{background:#111;display:block;margin:0 auto;border:2px solid #fff;}
    .btn{
      display:inline-block;
      margin:10px;
      padding:10px 20px;
      border:2px solid #fff;
      border-radius:10px;
      cursor:pointer;
      transition:0.3s;
      background:transparent;
      color:#fff;
      font-weight:bold;
    }
    .btn:hover{background:#fff;color:#000;}
    #ui{position:absolute;top:10px;left:50%;transform:translateX(-50%);display:flex;gap:20px;font-size:18px;}
    #shop{display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);color:#fff;flex-direction:column;justify-content:center;align-items:center;}
    #gameOver{display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);color:#fff;flex-direction:column;justify-content:center;align-items:center;}
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="ui">
    <div>‚è±Ô∏è <span id="time">60</span>s</div>
    <div>üçé Coin: <span id="coins">0</span></div>
    <button class="btn" onclick="openShop()">üõí Shop</button>
  </div>

  <div id="shop">
    <h2>üõí Shop</h2>
    <button class="btn" onclick="buyPower('extraTime')">+10s Time (50 Coins)</button>
    <button class="btn" onclick="buyPower('cutAll')">Cut All Fruits (80 Coins)</button>
    <button class="btn" onclick="closeShop()">Back</button>
  </div>

  <div id="gameOver">
    <h1>Game Over</h1>
    <p>üçé Coins: <span id="finalCoins"></span></p>
    <button class="btn" onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas=document.getElementById("gameCanvas");
    const ctx=canvas.getContext("2d");
    let fruits=[],score=0,coins=0,time=60,gameOver=false;
    let lastTime=Date.now();

    function randomFruit(){
      const x=Math.random()*canvas.width;
      const y=canvas.height+50;
      const speed=2+Math.random()*3;
      const emoji=["üçé","üçå","üçâ","üçä","üçá"][Math.floor(Math.random()*5)];
      fruits.push({x,y,speed,emoji});
    }

    function update(){
      if(gameOver) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      fruits.forEach((f,i)=>{
        f.y-=f.speed;
        ctx.font="30px Arial";
        ctx.fillText(f.emoji,f.x,f.y);
        if(f.y<-50) fruits.splice(i,1);
      });
      if(Math.random()<0.05) randomFruit();
      checkTime();
      requestAnimationFrame(update);
    }

    function checkTime(){
      let now=Date.now();
      if(now-lastTime>=1000){
        time--;document.getElementById("time").innerText=time;
        lastTime=now;
        if(time<=0){endGame();}
      }
    }

    canvas.addEventListener("click",e=>{
      const rect=canvas.getBoundingClientRect();
      const x=e.clientX-rect.left,y=e.clientY-rect.top;
      let cutCount=0;
      fruits=fruits.filter(f=>{
        if(x>f.x && x<f.x+30 && y>f.y-30 && y<f.y+10){cutCount++;return false;}
        return true;
      });
      if(cutCount>0){
        let earned=cutCount;
        if(cutCount>=2){earned*=2;shakeScreen();}
        coins+=earned;
        document.getElementById("coins").innerText=coins;
      }
    });

    function shakeScreen(){
      canvas.style.transform="translate(5px,5px)";
      setTimeout(()=>{canvas.style.transform="";},100);
    }

    function openShop(){document.getElementById("shop").style.display="flex";}
    function closeShop(){document.getElementById("shop").style.display="none";}

    function buyPower(type){
      if(type==="extraTime" && coins>=50){
        time+=10;coins-=50;
      }
      if(type==="cutAll" && coins>=80){
        fruits=[];coins-=80;shakeScreen();
      }
      document.getElementById("coins").innerText=coins;
      closeShop();
    }

    function endGame(){
      gameOver=true;
      document.getElementById("finalCoins").innerText=coins;
      document.getElementById("gameOver").style.display="flex";
    }

    function restartGame(){
      fruits=[];coins=0;time=60;gameOver=false;
      document.getElementById("coins").innerText=coins;
      document.getElementById("time").innerText=time;
      document.getElementById("gameOver").style.display="none";
      update();
    }

    update();
  </script>
</body>
