<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üçâ Fruit Ninja Emoji</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
  }
  #gameCanvas{
    background:#000;
    border:3px solid white;
    border-radius:15px;
    touch-action:none;
  }
  #scoreBoard{
    font-size:20px;
    margin:10px;
    font-weight:bold;
    color:#fff;
    text-shadow:1px 1px 2px #000;
  }
  button{
    margin-top:10px;
    padding:10px 20px;
    font-size:18px;
    border-radius:10px;
    border:2px solid #333;
    background:#fff;
    cursor:pointer;
    transition:0.2s;
  }
  button:active{
    transform:scale(0.9);
    background:#ddd;
  }
</style>
</head>
<body>
<div id="scoreBoard">Score: 0 | Time: 60</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<button onclick="startGame()">‚ñ∂ Start</button>

<script>
let canvas=document.getElementById("gameCanvas");
let ctx=canvas.getContext("2d");
let fruits=["üçé","üçå","üçä","üçâ","üçá","üçì"];
let activeFruits=[];
let score=0;
let time=60;
let gameInterval,timerInterval;
let isPlaying=false;

// ‡§´‡§≤ ‡§¨‡§®‡§æ‡§®‡§æ
function spawnFruit(){
  let emoji=fruits[Math.floor(Math.random()*fruits.length)];
  let x=Math.random()*350+20;
  let speed=2+Math.random()*2;
  activeFruits.push({emoji:emoji,x:x,y:600,speed:speed});
}

// ‡§´‡§≤ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡§æ
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<activeFruits.length;i++){
    let f=activeFruits[i];
    f.y-=f.speed;
    ctx.font="40px Arial";
    ctx.fillText(f.emoji,f.x,f.y);
  }
  activeFruits=activeFruits.filter(f=>f.y>-50);
}

// ‡§ï‡§ü ‡§ö‡•á‡§ï ‡§ï‡§∞‡§®‡§æ
canvas.addEventListener("pointermove",e=>{
  if(!isPlaying) return;
  let rect=canvas.getBoundingClientRect();
  let mx=e.clientX-rect.left;
  let my=e.clientY-rect.top;
  for(let i=0;i<activeFruits.length;i++){
    let f=activeFruits[i];
    if(mx>f.x-20 && mx<f.x+30 && my>f.y-40 && my<f.y+10){
      score++;
      activeFruits.splice(i,1);
      break;
    }
  }
});

// ‡§ó‡•á‡§Æ ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü
function startGame(){
  score=0;
  time=60;
  activeFruits=[];
  isPlaying=true;
  document.getElementById("scoreBoard").innerText=`Score: ${score} | Time: ${time}`;
  
  if(gameInterval) clearInterval(gameInterval);
  if(timerInterval) clearInterval(timerInterval);

  gameInterval=setInterval(()=>{
    if(Math.random()<0.1) spawnFruit();
    update();
    document.getElementById("scoreBoard").innerText=`Score: ${score} | Time: ${time}`;
  },30);

  timerInterval=setInterval(()=>{
    time--;
    if(time<=0){
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      isPlaying=false;
      alert("‚è∞ Time Over!\nYour Score: "+score);
    }
  },1000);
}
</script>
</body>
</html>
