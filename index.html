<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Cut Game üçâ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      display: flex;
      gap: 20px;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: yellow;
      display: none;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>‚è±Ô∏è Time: <span id="timer">60</span></div>
    <div>‚≠ê Score: <span id="score">0</span></div>
    <div>üí∞ Coins: <span id="coins">0</span></div>
  </div>
  <div id="gameOver">
    üéÆ Game Over!<br>
    <button onclick="restartGame()">üîÑ Restart</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Fruits set
    let fruits = ["üçé","üçå","üçì","üçç","üçâ"];
    let fruitObjects = [];
    let pieces = []; // ‡§ï‡§ü‡•á ‡§π‡•Å‡§è ‡§π‡§ø‡§∏‡•ç‡§∏‡•á
    let score = 0, coins = 0, timer = 60, gameOver = false;
    let lastX, lastY;

    // Cartoon wall background
    function drawBackground() {
      ctx.fillStyle = "#2c2c2c";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#3a3a3a";
      for (let y = 0; y < canvas.height; y += 80) {
        for (let x = 0; x < canvas.width; x += 80) {
          ctx.fillRect(x, y, 75, 75);
        }
      }
    }

    function spawnFruit() {
      if (gameOver) return;
      const fruit = {
        emoji: fruits[Math.floor(Math.random() * fruits.length)],
        x: Math.random() * (canvas.width - 50) + 25,
        y: canvas.height - 30,
        speedY: -(6 + Math.random() * 3),
        size: 40,
        cut: false
      };
      fruitObjects.push(fruit);
    }

    function updateFruits() {
      fruitObjects.forEach((fruit, i) => {
        fruit.y += fruit.speedY;
        if (fruit.y < -50) {
          fruitObjects.splice(i, 1);
        }
      });

      pieces.forEach((p, i) => {
        p.y += p.speedY;
        p.x += p.speedX;
        p.speedY += 0.2; // ‡§ó‡§ø‡§∞‡§®‡§æ
        if (p.y > canvas.height + 50) pieces.splice(i, 1);
      });
    }

    function drawFruits() {
      fruitObjects.forEach(fruit => {
        ctx.font = fruit.size + "px Arial";
        ctx.fillText(fruit.emoji, fruit.x, fruit.y);
      });

      pieces.forEach(p => {
        ctx.font = "20px Arial";
        ctx.fillText(p.emoji, p.x, p.y);
      });
    }

    // Swipe cut detection
    canvas.addEventListener("mousemove", e => {
      if (lastX !== undefined) {
        // Glow line
        const gradient = ctx.createLinearGradient(lastX, lastY, e.clientX, e.clientY);
        gradient.addColorStop(0, "yellow");
        gradient.addColorStop(1, "cyan");
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.clientX, e.clientY);
        ctx.stroke();

        fruitObjects.forEach((fruit, i) => {
          const dx = fruit.x - e.clientX;
          const dy = fruit.y - e.clientY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 30 && !fruit.cut) {
            fruit.cut = true;
            score++;
            coins += 5;
            document.getElementById("score").textContent = score;
            document.getElementById("coins").textContent = coins;

            // Split into 2 pieces
            pieces.push({emoji: fruit.emoji, x: fruit.x-10, y: fruit.y, speedX: -2, speedY: -2});
            pieces.push({emoji: fruit.emoji, x: fruit.x+10, y: fruit.y, speedX: 2, speedY: -2});
            fruitObjects.splice(i, 1);
          }
        });
      }
      lastX = e.clientX;
      lastY = e.clientY;
    });

    function startTimer() {
      const t = setInterval(() => {
        if (!gameOver) {
          timer--;
          document.getElementById("timer").textContent = timer;
          if (timer <= 0) {
            clearInterval(t);
            endGame();
          }
        }
      }, 1000);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").style.display = "block";
    }

    function restartGame() {
      score = 0; coins = 0; timer = 60; gameOver = false;
      fruitObjects = []; pieces = [];
      document.getElementById("score").textContent = score;
      document.getElementById("coins").textContent = coins;
      document.getElementById("timer").textContent = timer;
      document.getElementById("gameOver").style.display = "none";
      startTimer();
    }

    function gameLoop() {
      drawBackground();
      updateFruits();
      drawFruits();
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnFruit, 1000);
    restartGame();
    gameLoop();
  </script>
</body>
