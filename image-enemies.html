<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Enemies as Images</title>
<style>
  html,body{height:100%;margin:0;background:#031229;color:#fff;font-family:Arial;overflow:hidden}
  #area{position:relative;width:100vw;height:100vh}
  #player{position:absolute;left:50%;bottom:18px;transform:translateX(-50%);width:66px;height:66px;background:linear-gradient(135deg,#3ec7ff,#7b61ff);border-radius:14px;display:flex;align-items:center;justify-content:center;z-index:40}
  img.enemy{position:absolute;pointer-events:none;z-index:30}
  .enemy.small{width:64px;height:64px}
  .enemy.medium{width:96px;height:96px}
  .enemy.large{width:140px;height:96px}
  .hud{position:absolute;left:12px;top:12px;z-index:50}
  button{padding:10px 14px;border-radius:10px;border:0;background:#7b61ff;color:#001;font-weight:700}
</style>
</head>
<body>
<div id="area">
  <div id="player">â–²</div>
  <div class="hud"><button id="start">Start</button></div>
</div>
<script>
const AREA = document.getElementById('area'), P = document.getElementById('player'), START = document.getElementById('start');
const IMGS = { small: 'image/enemy_small.png', medium: 'image/enemy_medium.png', large: 'image/enemy_large.png' };
let running=false, enemies=[], lastSpawn=0;

function spawn(type='medium'){
  const img = new Image();
  img.className = 'enemy ' + type;
  img.draggable = false;
  img.src = IMGS[type];
  img.onerror = ()=> { img.style.background = 'linear-gradient(180deg,#ff6b6b,#d93c50)'; img.style.width = (type==='small'?'64px':type==='large'?'140px':'96px'); img.style.height = (type==='small'?'64px':type==='large'?'96px':'96px'); img.textContent='EN'; };
  const w = (type==='small'?64: type==='large'?140 : 96);
  const x = 10 + Math.random()*(AREA.clientWidth - 10*2 - w);
  img.style.left = x + 'px'; img.style.top = '-120px';
  img._vy = 1.6 + Math.random()*1.4; img._phase = Math.random()*6.28; img._wob = 0.6 + Math.random()*1.2;
  AREA.appendChild(img); enemies.push(img);
}

function tick(ts){
  if(running && ts - lastSpawn > 700){ lastSpawn = ts; if(Math.random()<0.2) spawn('small'); else spawn('medium'); }
  for(let i=enemies.length-1;i>=0;i--){
    const e = enemies[i]; e._phase += 0.03; e.style.top = (e.offsetTop + e._vy) + 'px'; e.style.left = (parseFloat(e.style.left) + Math.sin(e._phase)*e._wob) + 'px';
    if(e.offsetTop > window.innerHeight - 100){ if(e.parentNode) e.remove(); enemies.splice(i,1); }
  }
  requestAnimationFrame(tick);
}

START.addEventListener('click', ()=>{ running=true; lastSpawn=performance.now()-200; requestAnimationFrame(tick); });
window.addEventListener('pointermove', e=>{ if(e.buttons) movePlayer(e.clientX); });
window.addEventListener('pointerdown', e=> movePlayer(e.clientX));
function movePlayer(cx){ const rect = AREA.getBoundingClientRect(); const px = cx - rect.left - P.offsetWidth/2; P.style.left = Math.max(6, Math.min(rect.width - P.offsetWidth - 6, px)) + 'px'; }
</script>
</body>
</html>
